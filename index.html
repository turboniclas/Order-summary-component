<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
    <main>
    <div class="container-flex">
        <div class="mainbox">
            <div>
                <img class="img_musiker"img src="./images/illustration-hero.svg">
            </div>
            <div class="box_text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="price">
                <div class="price_between">
                    <div class="price-start">
                        <img src="./images/icon-music.svg" alt="">
                        <div class="price_text">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <p><a href="">Change</a></p>
                </div>
            </div>
            <div class="button">
                <h4>Proceed to Payment</h4>
            </div>
            <h4 class="cancel">Cancel Order</h4>
        </div>
    </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/turboniclas" target="_blank">turboniclas</a>.
      </div>
</body>
</html>
